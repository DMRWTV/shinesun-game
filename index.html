<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ShineSun - Gold Edition</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root { 
            --sun-gradient: linear-gradient(180deg, #FFD700 0%, #FF8C00 100%); 
            --bg-color: #0b0b0b;
            --card-bg: #1c1c1e;
            --text-gold: #FFD700;
        }

        body { 
            background-color: var(--bg-color); color: white; 
            font-family: 'Inter', sans-serif; margin: 0; padding: 0; 
            user-select: none; overflow: hidden;
        }

        .app-container { display: flex; flex-direction: column; height: 100vh; padding: 20px; box-sizing: border-box; }

        /* Combo Header */
        .combo-container {
            display: flex; justify-content: center; gap: 10px; margin-bottom: 15px;
        }
        .combo-slot {
            width: 60px; height: 60px; background: #222; border: 2px dashed #444;
            border-radius: 12px; display: flex; align-items: center; justify-content: center; font-size: 24px;
        }
        .combo-slot.active { border-color: var(--text-gold); background: var(--card-bg); }

        /* Stats */
        .main-score { font-size: 45px; font-weight: 900; text-align: center; color: white; margin: 10px 0; }

        /* Sun Button */
        .game-area { flex-grow: 1; display: flex; justify-content: center; align-items: center; position: relative; }
        .sun-main {
            width: 220px; height: 220px; background: var(--sun-gradient);
            border-radius: 50%; box-shadow: 0 0 60px rgba(255, 140, 0, 0.4);
            cursor: pointer; transition: transform 0.05s; border: 8px solid rgba(255,255,255,0.1);
        }
        .sun-main:active { transform: scale(0.9); }

        /* Navigation */
        .footer-nav {
            position: fixed; bottom: 0; left: 0; width: 100%;
            background: #151515; border-top: 1px solid #333;
            display: flex; justify-content: space-around; padding: 15px 0;
        }
        .nav-btn { color: #666; font-size: 11px; text-align: center; cursor: pointer; }
        .nav-btn.active { color: var(--text-gold); }

        /* Views */
        .view-panel {
            position: fixed; top: 0; left: 0; width: 100%; height: 90%;
            background: var(--bg-color); z-index: 200; display: none; padding: 20px; box-sizing: border-box;
        }
        .card-item {
            background: var(--card-bg); padding: 15px; border-radius: 16px; 
            margin-bottom: 10px; display: flex; justify-content: space-between; align-items: center;
        }
        .btn-action { background: var(--text-gold); border: none; padding: 8px 12px; border-radius: 8px; font-weight: bold; }

        .plus-one { position: absolute; color: white; font-weight: bold; font-size: 24px; animation: fly 0.7s forwards; pointer-events: none; }
        @keyframes fly { 0% { opacity: 1; transform: translateY(0); } 100% { opacity: 0; transform: translateY(-100px); } }
    </style>
</head>
<body>

<div class="app-container">
    <div style="text-align: center; font-size: 12px; color: #888; margin-bottom: 5px;">COMBO QUOTIDIEN (+5M $SHINE)</div>
    <div class="combo-container" id="combo-display">
        <div class="combo-slot" id="slot-0">?</div>
        <div class="combo-slot" id="slot-1">?</div>
        <div class="combo-slot" id="slot-2">?</div>
    </div>

    <div class="main-score" id="score">0</div>
    
    <div class="game-area">
        <div class="sun-main" id="sun-btn"></div>
    </div>

    <div style="margin-bottom: 80px;">
        <div id="energy-text" style="font-size: 14px;">‚ö° 1000 / 1000</div>
        <div style="width: 100%; height: 10px; background: #333; border-radius: 10px; margin-top: 5px;">
            <div id="energy-bar" style="width: 100%; height: 100%; background: var(--sun-gradient); border-radius: 10px;"></div>
        </div>
    </div>
</div>

<div id="shop-panel" class="view-panel">
    <h2 style="color: var(--text-gold);">Am√©liorations & Combo</h2>
    <div class="card-item" onclick="tryCombo('‚òÄÔ∏è')">
        <div><b>Panneau Solaire</b><br><small>Revenu passif +10/h</small></div>
        <button class="btn-action">1k</button>
    </div>
    <div class="card-item" onclick="tryCombo('üöÄ')">
        <div><b>Fus√©e Shine</b><br><small>Revenu passif +50/h</small></div>
        <button class="btn-action">5k</button>
    </div>
    <div class="card-item" onclick="tryCombo('üíé')">
        <div><b>Cristal de Feu</b><br><small>Revenu passif +100/h</small></div>
        <button class="btn-action">10k</button>
    </div>
    <div class="card-item" onclick="tryCombo('üî•')">
        <div><b>Fusion Nucl√©aire</b><br><small>Revenu passif +500/h</small></div>
        <button class="btn-action">50k</button>
    </div>
    <button onclick="closePanel()" style="width:100%; padding:15px; background:none; color:white; border:1px solid #444; border-radius:12px;">Retour</button>
</div>

<div class="footer-nav">
    <div class="nav-btn active" onclick="closePanel()">üè†<br>Jeu</div>
    <div class="nav-btn" onclick="openPanel()">üí∞<br>Boutique</div>
    <div class="nav-btn" onclick="alert('Missions bient√¥t !')">üöÄ<br>Missions</div>
</div>

<script>
    let score = parseInt(localStorage.getItem('sh_score')) || 0;
    let energy = 1000;
    let currentCombo = [];
    const targetCombo = ['‚òÄÔ∏è', 'üíé', 'üî•']; // La solution du jour !

    function updateUI() {
        document.getElementById('score').innerText = score.toLocaleString();
        document.getElementById('energy-bar').style.width = (energy / 10) + "%";
        document.getElementById('energy-text').innerText = `‚ö° ${energy} / 1000`;
    }

    document.getElementById('sun-btn').addEventListener('click', (e) => {
        if(energy > 0) {
            score += 1;
            energy -= 1;
            createAnim(e.clientX, e.clientY);
            updateUI();
            save();
        }
    });

    function createAnim(x, y) {
        const div = document.createElement('div');
        div.className = 'plus-one';
        div.style.left = x + 'px'; div.style.top = y + 'px';
        div.innerText = "+1";
        document.body.appendChild(div);
        setTimeout(() => div.remove(), 700);
    }

    // Logique du Combo
    function tryCombo(symbole) {
        if(currentCombo.length < 3) {
            currentCombo.push(symbole);
            document.getElementById(`slot-${currentCombo.length-1}`).innerText = symbole;
            document.getElementById(`slot-${currentCombo.length-1}`).classList.add('active');
            
            if(currentCombo.length === 3) {
                if(JSON.stringify(currentCombo) === JSON.stringify(targetCombo)) {
                    score += 5000000;
                    alert("‚òÄÔ∏è COMBO GAGN√â ! +5,000,000 $SHINE");
                } else {
                    alert("Rat√© ! R√©essaie demain.");
                    currentCombo = [];
                    setTimeout(() => {
                        for(let i=0; i<3; i++) {
                            document.getElementById(`slot-${i}`).innerText = "?";
                            document.getElementById(`slot-${i}`).classList.remove('active');
                        }
                    }, 1000);
                }
            }
        }
    }

    function openPanel() { document.getElementById('shop-panel').style.display = 'block'; }
    function closePanel() { document.getElementById('shop-panel').style.display = 'none'; }
    function save() { localStorage.setItem('sh_score', score); }

    setInterval(() => { if(energy < 1000) energy++; updateUI(); }, 1500);
    updateUI();
    window.Telegram.WebApp.expand();
</script>
</body>
</html>
