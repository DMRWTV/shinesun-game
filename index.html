    <style>
        :root { 
            --sun-gradient: linear-gradient(180deg, #FFD700 0%, #FF8C00 100%); 
            --bg-color: #0b0b0b;
            --card-bg: #1c1c1e;
            --text-gold: #FFD700;
        }

        body { 
            background-color: var(--bg-color); color: white; 
            font-family: 'Inter', sans-serif; margin: 0; padding: 0; 
            user-select: none; overflow: hidden;
        }

        .app-container { display: flex; flex-direction: column; height: 100vh; padding: 20px; box-sizing: border-box; }

        /* SÃ‰LECTEUR DE LANGUE - TRÃˆS IMPORTANT */
        .lang-select {
            position: fixed; top: 15px; right: 15px;
            background: #222; color: white; border: 1px solid var(--text-gold);
            border-radius: 8px; font-size: 12px; padding: 5px; z-index: 3000;
            outline: none;
        }

        .header-info { text-align: center; margin-bottom: 5px; margin-top: 25px; }
        .combo-container { display: flex; justify-content: center; gap: 8px; margin: 10px 0; }
        .combo-slot {
            width: 45px; height: 45px; background: #222; border: 2px dashed #444;
            border-radius: 10px; display: flex; align-items: center; justify-content: center; font-size: 18px;
        }
        .combo-slot.active { border-color: var(--text-gold); background: var(--card-bg); border-style: solid; }

        .main-score { font-size: 42px; font-weight: 900; text-align: center; margin: 5px 0; }

        .game-area { flex-grow: 1; display: flex; justify-content: center; align-items: center; position: relative; }
        .sun-main {
            width: 200px; height: 200px; background: var(--sun-gradient);
            border-radius: 50%; box-shadow: 0 0 60px rgba(255, 140, 0, 0.4);
            cursor: pointer; transition: transform 0.05s; border: 8px solid rgba(255,255,255,0.1);
            z-index: 10;
        }
        .sun-main:active { transform: scale(0.92); }

        .footer-nav {
            position: fixed; bottom: 0; left: 0; width: 100%;
            background: #151515; border-top: 1px solid #333;
            display: flex; justify-content: space-around; padding: 12px 0; z-index: 1000;
        }
        .nav-btn { color: #666; font-size: 10px; text-align: center; cursor: pointer; flex: 1; }
        .nav-btn.active { color: var(--text-gold); font-weight: bold; }

        .view-panel {
            position: fixed; top: 0; left: 0; width: 100%; height: 90vh;
            background: var(--bg-color); z-index: 500; display: none; padding: 20px; 
            box-sizing: border-box; overflow-y: auto; padding-bottom: 100px;
        }
        .card-item {
            background: var(--card-bg); padding: 15px; border-radius: 16px; 
            margin-bottom: 12px; display: flex; flex-direction: column; gap: 10px; border: 1px solid #2c2c2e;
        }
        .card-row { display: flex; justify-content: space-between; align-items: center; width: 100%; }
        .btn-action { background: var(--text-gold); border: none; padding: 8px 12px; border-radius: 8px; font-weight: bold; color: black; cursor: pointer; }
        
        .verify-box { display: flex; gap: 5px; width: 100%; }
        .input-pseudo { background: #000; border: 1px solid #444; color: white; padding: 8px; border-radius: 8px; flex-grow: 1; }

        .plus-one { position: absolute; color: white; font-weight: 800; font-size: 26px; animation: fly 0.7s forwards; pointer-events: none; z-index: 100; }
        @keyframes fly { 0% { opacity: 1; transform: translateY(0); } 100% { opacity: 0; transform: translateY(-120px); } }
    </style>
</head>
<body>

    <div class="card-item"><div class="card-row"><div><b id="txt-follow-x">Follow on X</b><br><small>+3k</small></div><button class="btn-action">GO</button></div></div>

<script>
    const i18n = {
        en: { combo: "DAILY COMBO (+5M)", energy: "âš¡ Energy", home: "Home", missions: "Missions", boosts: "Boosts", mTitle: "Viral Missions", followX: "Follow on X", igStory: "Instagram Story", tkStory: "TikTok Story", share: "SHARE", verify: "VERIFY", bTitle: "Shop & Boosts", b1T: "Solar Panel", buy: "BUY" },
        fr: { combo: "COMBO QUOTIDIEN (+5M)", energy: "âš¡ Ã‰nergie", home: "Accueil", missions: "Missions", boosts: "Boosts", mTitle: "Missions Virales", followX: "Suivre sur X", igStory: "Story Instagram", tkStory: "Story TikTok", share: "PARTAGER", verify: "VÃ‰RIFIER", bTitle: "Boutique & Boosts", b1T: "Panneau Solaire", buy: "ACHETER" },
        es: { combo: "COMBO DIARIO (+5M)", energy: "âš¡ EnergÃ­a", home: "Inicio", missions: "Misiones", boosts: "Mejoras", mTitle: "Misiones Virales", followX: "Seguir en X", igStory: "Story de Instagram", tkStory: "Story de TikTok", share: "COMPARTIR", verify: "VERIFICAR", bTitle: "Tienda y Mejoras", b1T: "Panel Solar", buy: "COMPRAR" },
        tr: { combo: "GÃœNLÃœK KOMBO (+5M)", energy: "âš¡ Enerji", home: "Ana Sayfa", missions: "GÃ¶revler", boosts: "GÃ¼Ã§ler", mTitle: "Viral GÃ¶revler", followX: "X'te Takip Et", igStory: "Instagram Hikayesi", tkStory: "TikTok Hikayesi", share: "PAYLAÅ", verify: "DOÄRULA", bTitle: "MaÄŸaza & GÃ¼Ã§ler", b1T: "GÃ¼neÅŸ Paneli", buy: "SATIN AL" }
        // ... les autres langues sont dans la fonction i18n
    };

    function changeLanguage(lang) {
        const d = i18n[lang] || i18n['en'];
        document.getElementById('txt-combo-desc').innerText = d.combo;
        document.getElementById('txt-energy').innerText = d.energy;
        document.getElementById('txt-nav-home').innerText = d.home;
        document.getElementById('txt-nav-miss').innerText = d.missions;
        document.getElementById('txt-nav-boost').innerText = d.boosts;
        document.getElementById('txt-miss-title').innerText = d.mTitle;
        document.getElementById('txt-follow-x').innerText = d.followX;
        document.getElementById('txt-ig-story').innerText = d.igStory;
        document.getElementById('txt-tk-story').innerText = d.tkStory;
        document.getElementById('btn-verify-ig').innerText = d.verify;
        document.getElementById('btn-verify-tk').innerText = d.verify;
        document.getElementById('txt-boost-title').innerText = d.bTitle;
        document.getElementById('txt-b1-title').innerText = d.b1T;
        document.getElementById('btn-buy').innerText = d.buy;
    }

    // GAME LOGIC
    let score = parseInt(localStorage.getItem('sh_score')) || 0;
    let energy = 1000;
    let passive = 0;
    let currentCombo = [];
    const targetCombo = ['â˜€ï¸', 'ğŸ’', 'ğŸ”¥'];

    function updateUI() {
        document.getElementById('score-display').innerText = Math.floor(score).toLocaleString();
        document.getElementById('energy-bar').style.width = (energy / 10) + "%";
        document.getElementById('energy-val').innerText = `${energy}/1000`;
    }

    document.getElementById('sun-btn').addEventListener('click', (e) => {
        if(energy > 0) {
            score++; energy--;
            const d = document.createElement('div');
            d.className = 'plus-one'; d.style.left = e.clientX+'px'; d.style.top = e.clientY+'px';
            d.innerText = "+1"; document.body.appendChild(d);
            setTimeout(() => d.remove(), 700);
            updateUI(); save();
        }
    });

    function showView(v) {
        document.querySelectorAll('.view-panel').forEach(p => p.style.display = 'none');
        document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
        if(v === 'mission') { document.getElementById('mission-panel').style.display = 'block'; document.getElementById('nav-miss').classList.add('active'); }
        else if(v === 'boost') { document.getElementById('boost-panel').style.display = 'block'; document.getElementById('nav-boost').classList.add('active'); }
        else { document.getElementById('nav-home').classList.add('active'); }
    }

    function openStory(plat) { document.getElementById('verify-' + plat).style.display = 'block'; }
    function verifyStory(plat, rew) { alert("Checking... +"+rew); score+=rew; updateUI(); save(); }
    function tryCombo(s) { 
        currentCombo.push(s); 
        document.getElementById(`slot-${currentCombo.length-1}`).innerText = s;
        if(currentCombo.length === 3) { alert(JSON.stringify(currentCombo) === JSON.stringify(targetCombo) ? "WINNER!" : "LOST"); currentCombo = []; }
    }

    setInterval(() => { if(energy < 1000) energy++; updateUI(); }, 1500);
    function save() { localStorage.setItem('sh_score', score); }

    // INITIALISATION ANGLAIS PAR DÃ‰FAUT
    window.onload = () => {
        changeLanguage('en');
        updateUI();
    };
</script>
