<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ShineSun Gold - Pro Edition</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>
    <style>
        :root { 
            --sun-inner: #fff566;
            --sun-core: #ffaa00;
            --sun-edge: #ff4500;
            --bg-color: #0b0b0b; 
            --card-bg: #1c1c1e; 
            --text-gold: #FFD700; 
        }
        
        body { 
            background-color: var(--bg-color); color: white; 
            font-family: 'Inter', sans-serif; margin: 0; padding: 0; 
            user-select: none; overflow: hidden; touch-action: manipulation;
        }

        .lang-select { position: fixed; top: 10px; right: 10px; background: #222; color: white; border: 1px solid var(--text-gold); border-radius: 5px; z-index: 2000; font-size: 10px; padding: 5px; }
        .app-container { display: flex; flex-direction: column; height: 100vh; padding: 20px; box-sizing: border-box; }
        
        /* Header & Combo */
        .header-info { text-align: center; margin-top: 15px; }
        .combo-container { display: flex; justify-content: center; gap: 8px; margin: 10px 0; }
        .combo-slot { width: 45px; height: 45px; background: #222; border: 2px dashed #444; border-radius: 12px; display: flex; align-items: center; justify-content: center; font-size: 22px; transition: all 0.3s; }
        .combo-slot.active { border-color: var(--text-gold); border-style: solid; transform: scale(1.1); box-shadow: 0 0 10px var(--text-gold); }

        /* √âNERGIE */
        .energy-wrapper { width: 80%; max-width: 250px; margin: 10px auto; }
        .energy-bar-bg { width: 100%; height: 10px; background: #333; border-radius: 10px; overflow: hidden; border: 1px solid #444; }
        .energy-bar-fill { height: 100%; width: 100%; background: linear-gradient(90deg, #ff8c00, #ffd700); box-shadow: 0 0 10px #ff8c00; transition: width 0.2s; }
        .energy-info { font-size: 12px; color: #888; margin-top: 5px; }

        /* Main Game Area */
        .main-score { font-size: 50px; font-weight: 900; text-align: center; margin: 10px 0; color: white; text-shadow: 0 0 20px rgba(255, 215, 0, 0.4); }
        .game-area { flex-grow: 1; display: flex; justify-content: center; align-items: center; position: relative; }
        
        /* STYLE SOLEIL R√âALISTE (Bas√© sur ton image) */
        .sun-main { 
            width: 220px; height: 220px; 
            background: radial-gradient(circle, var(--sun-inner) 0%, var(--sun-core) 30%, var(--sun-edge) 70%, #631200 100%);
            border-radius: 50%; 
            position: relative;
            cursor: pointer;
            transition: transform 0.05s ease;
            box-shadow: 
                0 0 40px #ff4500,
                0 0 80px #ff8c00,
                0 0 120px rgba(255, 140, 0, 0.3);
            border: none; /* Suppression de la bordure pi√®ce */
        }
        .sun-main::before {
            content: ''; position: absolute; top: -10%; left: -10%; right: -10%; bottom: -10%;
            background: radial-gradient(circle, rgba(255,140,0,0.15) 0%, transparent 70%);
            pointer-events: none;
        }
        .sun-main:active { transform: scale(0.94); }

        /* Floating Text */
        .floating-text { position: absolute; color: var(--text-gold); font-weight: bold; font-size: 28px; pointer-events: none; animation: floatUp 0.7s ease-out forwards; z-index: 100; }
        @keyframes floatUp { 0% { transform: translateY(0); opacity: 1; } 100% { transform: translateY(-120px); opacity: 0; } }

        /* Navigation */
        .footer-nav { position: fixed; bottom: 0; left: 0; width: 100%; background: #151515; border-top: 1px solid #333; display: flex; justify-content: space-around; padding: 12px 0; z-index: 1000; }
        .nav-btn { color: #666; font-size: 10px; text-align: center; cursor: pointer; flex: 1; text-transform: uppercase; }
        .nav-btn.active { color: var(--text-gold); font-weight: bold; }

        /* Panels */
        .view-panel { position: fixed; top: 0; left: 0; width: 100%; height: 88vh; background: var(--bg-color); z-index: 500; display: none; padding: 20px; box-sizing: border-box; overflow-y: auto; padding-bottom: 120px; }
        .card-item { background: var(--card-bg); padding: 15px; border-radius: 16px; margin-bottom: 12px; border: 1px solid #2c2c2e; display: flex; justify-content: space-between; align-items: center; }
        .upgrade-info { display: flex; align-items: center; gap: 15px; }
        .upgrade-icon { font-size: 24px; background: #2c2c2e; padding: 10px; border-radius: 12px; }
        .upgrade-text b { display: block; color: white; font-size: 14px; }
        .upgrade-text small { color: #888; font-size: 11px; }

        .btn-buy { background: var(--text-gold); border: none; padding: 10px 14px; border-radius: 10px; font-weight: bold; color: black; font-size: 12px; cursor: pointer; min-width: 60px; }
        .btn-buy.owned { background: #444 !important; color: #888 !important; pointer-events: none; }
        .btn-use { background: #333; color: var(--text-gold); border: 1px solid var(--text-gold); padding: 10px; border-radius: 10px; font-weight: bold; font-size: 12px; margin-left: 5px; cursor: pointer; }
        
        .leader-row { display: flex; justify-content: space-between; padding: 10px; border-bottom: 1px solid #222; }
    </style>
</head>
<body>

<select class="lang-select" id="lang-picker" onchange="changeLanguage(this.value)">
    <option value="en">üá∫üá∏ English</option>
    <option value="fr" selected>üá´üá∑ Fran√ßais</option>
</select>

<div class="app-container" id="game-view">
    <div class="header-info">
        <div id="t-combo-text" style="font-size: 10px; color: #888; letter-spacing: 1px;">DAILY COMBO ???</div>
        <div class="combo-container">
            <div class="combo-slot" id="slot-0">?</div>
            <div class="combo-slot" id="slot-1">?</div>
            <div class="combo-slot" id="slot-2">?</div>
        </div>
        
        <div class="energy-wrapper">
            <div class="energy-bar-bg">
                <div class="energy-bar-fill" id="energy-fill"></div>
            </div>
            <div class="energy-info">ENERGY: <span id="energy-val">1000</span>/1000</div>
        </div>
    </div>

    <div class="main-score" id="score-display">0</div>
    
    <div class="game-area">
        <div class="sun-main" id="sun-btn"></div>
    </div>
</div>

<div id="leader-panel" class="view-panel">
    <h2 id="t-lead-head" style="color: var(--text-gold);">Ranking</h2>
    <div id="leader-list" style="background:#111; border-radius:18px; padding:12px; margin-bottom:25px;">Loading...</div>
    <h2 id="t-miss-head" style="color: var(--text-gold);">Missions</h2>
    </div>

<div id="boost-panel" class="view-panel">
    <h2 id="t-boost-head" style="color: var(--text-gold);">Shop & Upgrades</h2>
    </div>

<div class="footer-nav">
    <div class="nav-btn active" id="nav-game" onclick="showView('game')">üè†<br><span id="t-nav-1">Play</span></div>
    <div class="nav-btn" id="nav-leader" onclick="showView('leader')">üèÜ<br><span id="t-nav-2">Social</span></div>
    <div class="nav-btn" id="nav-boost" onclick="showView('boost')">üí∞<br><span id="t-nav-3">Upgrades</span></div>
</div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyAHGs4Lcd-KefevIcsum5BwBHM9zimso0c",
        authDomain: "shinesungame.firebaseapp.com",
        projectId: "shinesungame",
        databaseURL: "https://shinesungame-default-rtdb.europe-west1.firebasedatabase.app/",
        storageBucket: "shinesungame.firebasestorage.app",
        messagingSenderId: "716211150472",
        appId: "1:716211150472:web:ad27a69f590a9c7bfb893d"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const tg = window.Telegram.WebApp;
    
    let user = tg.initDataUnsafe.user || { id: "test_dev", first_name: "Explorer" };
    let score = 0;
    let energy = 1000;
    const maxEnergy = 1000;
    let ownedItems = {};
    let completedMissions = {};
    let currentComboArr = [];

    const boostValues = { '‚òÄÔ∏è': 2, 'üíé': 5, 'üî•': 15, 'üåü': 50 };

    function init() {
        db.ref('users/' + user.id).on('value', (snap) => {
            const d = snap.val();
            if(d) {
                score = d.score || 0;
                ownedItems = d.ownedItems || {};
                completedMissions = d.completedMissions || {};
                updateUI();
            } else {
                db.ref('users/' + user.id).set({ name: user.first_name, score: 0 });
            }
        });
        loadLeaderboard();
        
        // R√©g√©n√©ration de l'√©nergie (3 points par seconde)
        setInterval(() => {
            if (energy < maxEnergy) {
                energy = Math.min(maxEnergy, energy + 3);
                updateEnergyUI();
            }
        }, 1000);
    }

    function calculateTapValue() {
        let val = 1;
        for (let item in ownedItems) if (boostValues[item]) val += boostValues[item];
        return val;
    }

    function updateUI() {
        document.getElementById('score-display').innerText = Math.floor(score).toLocaleString();
        // Update energy and others...
    }

    function updateEnergyUI() {
        const percent = (energy / maxEnergy) * 100;
        document.getElementById('energy-fill').style.width = percent + '%';
        document.getElementById('energy-val').innerText = Math.floor(energy);
    }

    document.getElementById('sun-btn').onclick = (e) => {
        if (energy < 1) return; // Pas d'√©nergie, pas de clic

        let tapVal = calculateTapValue();
        score += tapVal;
        energy -= 1; // Un clic consomme 1 √©nergie
        
        updateEnergyUI();
        db.ref('users/' + user.id).update({score: score});
        
        // Effet Visuel
        const f = document.createElement('div');
        f.className = 'floating-text';
        f.innerText = '+' + tapVal;
        f.style.left = e.clientX + 'px'; f.style.top = e.clientY + 'px';
        document.body.appendChild(f);
        setTimeout(() => f.remove(), 700);
        
        if(tg.HapticFeedback) tg.HapticFeedback.impactOccurred('light');
    };

    // Fonctions de navigation et Shop (Gard√©es du code pr√©c√©dent)
    function showView(v) {
        document.querySelectorAll('.view-panel').forEach(p => p.style.display = 'none');
        document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
        if(v !== 'game') {
            document.getElementById(v + '-panel').style.display = 'block';
            document.getElementById('nav-' + v).classList.add('active');
        } else {
            document.getElementById('nav-game').classList.add('active');
        }
    }

    function loadLeaderboard() {
        db.ref('users').orderByChild('score').limitToLast(10).on('value', (snap) => {
            let html = '';
            snap.forEach(c => {
                const u = c.val();
                html = `<div class="leader-row"><span>${u.name}</span><b>${Math.floor(u.score).toLocaleString()}</b></div>` + html;
            });
            document.getElementById('leader-list').innerHTML = html;
        });
    }

    window.onload = () => { tg.expand(); init(); };
</script>
</body>
</html>
