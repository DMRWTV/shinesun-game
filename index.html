<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ShineSun Gold - Pro Edition</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>
    <style>
        :root { 
            /* Couleurs ajust√©es pour un jaune pur et brillant */
            --sun-main-color: #fff700;
            --sun-bright: #ffffff;
            --sun-glow: rgba(255, 247, 0, 0.6);
            --bg-color: #0b0b0b; 
            --card-bg: #1c1c1e; 
            --text-gold: #FFD700; 
        }
        
        body { 
            background-color: var(--bg-color); color: white; 
            font-family: 'Inter', sans-serif; margin: 0; padding: 0; 
            user-select: none; overflow: hidden; touch-action: manipulation;
        }

        .lang-select { position: fixed; top: 10px; right: 10px; background: #222; color: white; border: 1px solid var(--text-gold); border-radius: 5px; z-index: 2000; font-size: 10px; padding: 5px; }
        .app-container { display: flex; flex-direction: column; height: 100vh; padding: 20px; box-sizing: border-box; }
        
        /* Header & Combo */
        .header-info { text-align: center; margin-top: 15px; }
        .combo-container { display: flex; justify-content: center; gap: 8px; margin: 10px 0; }
        .combo-slot { width: 45px; height: 45px; background: #222; border: 2px dashed #444; border-radius: 12px; display: flex; align-items: center; justify-content: center; font-size: 22px; transition: all 0.3s; }
        .combo-slot.active { border-color: var(--text-gold); border-style: solid; transform: scale(1.1); box-shadow: 0 0 10px var(--text-gold); }

        /* √âNERGIE */
        .energy-wrapper { width: 80%; max-width: 250px; margin: 10px auto; }
        .energy-bar-bg { width: 100%; height: 12px; background: #222; border-radius: 10px; overflow: hidden; border: 1px solid #333; }
        .energy-bar-fill { height: 100%; width: 100%; background: linear-gradient(90deg, #fff700, #ffcc00); box-shadow: 0 0 15px rgba(255, 247, 0, 0.5); transition: width 0.2s; }
        .energy-info { font-size: 12px; color: #aaa; margin-top: 5px; font-weight: bold; text-transform: uppercase; letter-spacing: 1px; }

        /* Score */
        .main-score { font-size: 60px; font-weight: 900; text-align: center; margin: 10px 0; color: white; text-shadow: 0 0 25px rgba(255, 247, 0, 0.3); }
        
        /* Game Area */
        .game-area { flex-grow: 1; display: flex; justify-content: center; align-items: center; position: relative; }
        
        /* SOLEIL JAUNE R√âALISTE */
        .sun-main { 
            width: 230px; height: 230px; 
            background: radial-gradient(circle, var(--sun-bright) 0%, var(--sun-main-color) 45%, #ffcc00 80%, #ff9900 100%);
            border-radius: 50%; 
            position: relative;
            cursor: pointer;
            transition: transform 0.05s ease;
            /* Aura lumineuse jaune */
            box-shadow: 
                0 0 40px #fff700,
                0 0 80px rgba(255, 247, 0, 0.4),
                0 0 120px rgba(255, 204, 0, 0.2);
            border: none;
        }

        /* Effet de lueur externe */
        .sun-main::before {
            content: ''; position: absolute; top: -20px; left: -20px; right: -20px; bottom: -20px;
            background: radial-gradient(circle, var(--sun-glow) 0%, transparent 70%);
            pointer-events: none;
            z-index: -1;
        }

        .sun-main:active { transform: scale(0.92); }

        /* Floating Text */
        .floating-text { position: absolute; color: #fff700; font-weight: 900; font-size: 32px; pointer-events: none; animation: floatUp 0.7s ease-out forwards; z-index: 100; text-shadow: 0 2px 10px rgba(0,0,0,0.5); }
        @keyframes floatUp { 0% { transform: translateY(0) scale(1); opacity: 1; } 100% { transform: translateY(-140px) scale(1.3); opacity: 0; } }

        /* Navigation */
        .footer-nav { position: fixed; bottom: 0; left: 0; width: 100%; background: #111; border-top: 1px solid #222; display: flex; justify-content: space-around; padding: 12px 0; z-index: 1000; }
        .nav-btn { color: #555; font-size: 10px; text-align: center; cursor: pointer; flex: 1; text-transform: uppercase; font-weight: bold; }
        .nav-btn.active { color: var(--sun-main-color); }

        /* Panels */
        .view-panel { position: fixed; top: 0; left: 0; width: 100%; height: 88vh; background: var(--bg-color); z-index: 500; display: none; padding: 20px; box-sizing: border-box; overflow-y: auto; padding-bottom: 120px; }
        .leader-row { display: flex; justify-content: space-between; padding: 12px; border-bottom: 1px solid #222; align-items: center; }
    </style>
</head>
<body>

<div class="app-container" id="game-view">
    <div class="header-info">
        <div style="font-size: 10px; color: #666; letter-spacing: 2px;">DAILY COMBO ???</div>
        <div class="combo-container">
            <div class="combo-slot" id="slot-0">?</div>
            <div class="combo-slot" id="slot-1">?</div>
            <div class="combo-slot" id="slot-2">?</div>
        </div>
        
        <div class="energy-wrapper">
            <div class="energy-bar-bg">
                <div class="energy-bar-fill" id="energy-fill"></div>
            </div>
            <div class="energy-info">‚ö° ENERGY: <span id="energy-val">1000</span>/1000</div>
        </div>
    </div>

    <div class="main-score" id="score-display">0</div>
    
    <div class="game-area">
        <div class="sun-main" id="sun-btn"></div>
    </div>
</div>

<div id="leader-panel" class="view-panel">
    <h2 style="color: var(--sun-main-color);">Classement</h2>
    <div id="leader-list" style="background:#151515; border-radius:18px; padding:5px;">Chargement...</div>
</div>

<div id="boost-panel" class="view-panel">
    <h2 style="color: var(--sun-main-color);">Boutique</h2>
    <p>Section des am√©liorations √† venir...</p>
</div>

<div class="footer-nav">
    <div class="nav-btn active" id="nav-game" onclick="showView('game')">üè†<br>Jouer</div>
    <div class="nav-btn" id="nav-leader" onclick="showView('leader')">üèÜ<br>Social</div>
    <div class="nav-btn" id="nav-boost" onclick="showView('boost')">üí∞<br>Upgrades</div>
</div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyAHGs4Lcd-KefevIcsum5BwBHM9zimso0c",
        authDomain: "shinesungame.firebaseapp.com",
        projectId: "shinesungame",
        databaseURL: "https://shinesungame-default-rtdb.europe-west1.firebasedatabase.app/",
        storageBucket: "shinesungame.firebasestorage.app",
        messagingSenderId: "716211150472",
        appId: "1:716211150472:web:ad27a69f590a9c7bfb893d"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const tg = window.Telegram.WebApp;
    
    let user = tg.initDataUnsafe.user || { id: "test_dev", first_name: "Explorer" };
    let score = 0;
    let energy = 1000;
    const maxEnergy = 1000;
    let ownedItems = {};

    function init() {
        db.ref('users/' + user.id).on('value', (snap) => {
            const d = snap.val();
            if(d) {
                score = d.score || 0;
                ownedItems = d.ownedItems || {};
                updateUI();
            } else {
                db.ref('users/' + user.id).set({ name: user.first_name, score: 0 });
            }
        });
        loadLeaderboard();
        
        // R√©g√©n√©ration de l'√©nergie (3 par seconde)
        setInterval(() => {
            if (energy < maxEnergy) {
                energy = Math.min(maxEnergy, energy + 3);
                updateEnergyUI();
            }
        }, 1000);
    }

    function updateUI() {
        document.getElementById('score-display').innerText = Math.floor(score).toLocaleString();
    }

    function updateEnergyUI() {
        const percent = (energy / maxEnergy) * 100;
        document.getElementById('energy-fill').style.width = percent + '%';
        document.getElementById('energy-val').innerText = Math.floor(energy);
    }

    document.getElementById('sun-btn').onclick = (e) => {
        if (energy < 1) return;

        score += 1; 
        energy -= 1;
        
        updateEnergyUI();
        db.ref('users/' + user.id).update({score: score});
        
        // Effet Visuel +1
        const f = document.createElement('div');
        f.className = 'floating-text';
        f.innerText = '+1';
        f.style.left = e.clientX + 'px'; f.style.top = (e.clientY - 20) + 'px';
        document.body.appendChild(f);
        setTimeout(() => f.remove(), 700);
        
        if(tg.HapticFeedback) tg.HapticFeedback.impactOccurred('medium');
    };

    function showView(v) {
        document.querySelectorAll('.view-panel').forEach(p => p.style.display = 'none');
        document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
        if(v !== 'game') {
            document.getElementById(v + '-panel').style.display = 'block';
            document.getElementById('nav-' + v).classList.add('active');
        } else {
            document.getElementById('nav-game').classList.add('active');
        }
    }

    function loadLeaderboard() {
        db.ref('users').orderByChild('score').limitToLast(10).on('value', (snap) => {
            let html = '';
            snap.forEach(c => {
                const u = c.val();
                html = `<div class="leader-row"><span>${u.name}</span><b>${Math.floor(u.score).toLocaleString()}</b></div>` + html;
            });
            document.getElementById('leader-list').innerHTML = html;
        });
    }

    window.onload = () => { tg.expand(); init(); };
</script>
</body>
</html>
