<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShineSun Tap-to-Earn</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root { --sun-color: #ffcc00; --bg-dark: #1a1a1a; }
        body { background-color: var(--bg-dark); color: white; font-family: 'Arial', sans-serif; text-align: center; margin: 0; overflow: hidden; }
        
        #header { padding: 20px; font-size: 24px; font-weight: bold; color: var(--sun-color); }
        #score-container { font-size: 40px; margin: 20px 0; }
        
        /* Le Soleil */
        #sun-button {
            width: 200px; height: 200px;
            background: radial-gradient(circle, #fff700 0%, #ff8800 100%);
            border-radius: 50%; border: none;
            box-shadow: 0 0 50px var(--sun-color);
            cursor: pointer; transition: transform 0.1s;
            margin: 20px auto; display: block;
            outline: none; touch-action: manipulation;
        }
        #sun-button:active { transform: scale(0.9); }

        /* Section Missions */
        #missions { padding: 20px; background: #2a2a2a; border-radius: 20px 20px 0 0; position: fixed; bottom: 0; width: 100%; height: 40%; overflow-y: auto; }
        .mission-item {
            background: #3a3a3a; padding: 15px; margin: 10px; border-radius: 10px;
            display: flex; justify-content: space-between; align-items: center;
        }
        .btn-claim { background: var(--sun-color); color: black; border: none; padding: 8px 15px; border-radius: 5px; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>

    <div id="header">‚òÄÔ∏è SHINESUN TOKEN</div>
    
    <div id="score-container">
        <span id="score">0</span> $SHINE
    </div>

    <button id="sun-button" onclick="tap()"></button>

    <div id="missions">
        <h3>MISSIONS SOCIALES üöÄ</h3>
        <div class="mission-item">
            <span>Rejoindre Telegram</span>
            <button class="btn-claim" onclick="completeMission('tg', 5000)">+5000</button>
        </div>
        <div class="mission-item">
            <span>Suivre sur X (Twitter)</span>
            <button class="btn-claim" onclick="completeMission('x', 3000)">+3000</button>
        </div>
        <div class="mission-item">
            <span>S'abonner TikTok</span>
            <button class="btn-claim" onclick="completeMission('tk', 4000)">+4000</button>
        </div>
    </div>

    <script>
        let score = parseInt(localStorage.getItem('shineScore')) || 0;
        document.getElementById('score').innerText = score;

        // Fonction Tap
        function tap() {
            score += 1;
            updateScore();
            // Petit feedback haptique (vibration) pour Telegram
            if (window.Telegram.WebApp) {
                window.Telegram.WebApp.HapticFeedback.impactOccurred('medium');
            }
        }

        // Compl√©ter une mission
        function completeMission(id, reward) {
            let done = localStorage.getItem('mission_' + id);
            if (!done) {
                score += reward;
                updateScore();
                localStorage.setItem('mission_' + id, 'true');
                alert("R√©compense r√©cup√©r√©e ! ‚òÄÔ∏è");
                
                // Redirection vers les r√©seaux (exemples)
                if(id === 'tg') window.open('https://t.me/TonLien');
                if(id === 'x') window.open('https://x.com/TonCompte');
            } else {
                alert("D√©j√† fait !");
            }
        }

        function updateScore() {
            document.getElementById('score').innerText = score;
            localStorage.setItem('shineScore', score);
        }

        // Initialisation Telegram
        const tele = window.Telegram.WebApp;
        tele.ready();
        tele.expand(); // Ouvre la WebApp en plein √©cran
    </script>
</body>
</html>
